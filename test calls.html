<!doctype html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 auto;
  max-width: 400px;
}

.input {
  font-size: 16px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
}

.result {
  font-size: 32px;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <textarea class="input" id="input"></textarea>
    <div class="result">Résultat : <span id="result"></span></div>
  </div>
  <script>
const input = document.querySelector('#input');
const resultSpan = document.querySelector('#result');

let i; // déclaration de i en tant que variable globale
const updateResult = () => {
  const currentTime = new Date();
  const currentMinute = currentTime.getHours() * 60 + currentTime.getMinutes();
  const targets = input.value.split('\n').filter(row => row.trim().length > 0).map(Number);
  const startMinutes = [270];
  let moment = currentMinute - (startMinutes[i] * 60);
  for (i = 1; i < targets.length; i++) {
    startMinutes.push(startMinutes[i - 1] + 30);
  }
  let currentTarget = targets[0];
  for (i = 0; i < targets.length; i++) {
    const start = startMinutes[i] * 60;
    const end = startMinutes[i + 1] * 60 || startMinutes[0] * 60 + 1440 * 60;
    if (start <= currentMinute && currentMinute < end) {
		currentTarget = targets[i];

      break;
    }
  }
		resultSpan.textContent = Math.round(((currentTarget - targets[i]) / 1800) * moment + targets[i]);
}

setInterval(updateResult, 1000);
  </script>
</body>
</html>
